user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	## 아래 설정을 해 놓아야 다른 container 와의 통시 시 IP 캐싱 문제를 예방할 수 있다.
	# - IP 캐싱 문제: 통신하는 container의 restart 과정에서 container IP가 변경되지만, nginx container에서는 이전 IP만 계속해서 바라보는 상태
	# - /etc/resolv.conf 확인하여 `nameserver 127.0.0.11`값이 있는지 확인
    resolver 127.0.0.11 valid=30s;  # Docker 내부 DNS 해석기
    resolver_timeout 5s;			# DNS 해석의 응답을 기다리는 최대 시간을 지정

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
    log_format upstreamlog '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'upstream_response_time $upstream_response_time '
                           'upstream_addr $upstream_addr';

    access_log /var/log/nginx/access.log upstreamlog;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


